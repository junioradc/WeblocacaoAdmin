<div class="login-page">
	<div class="col-lg-4 col-lg-offset-4">
		<form name="form" (ngSubmit)="!password.errors?.required && !username.errors?.required && login()" #f="ngForm" novalidate>
			<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
				<label>Username</label>
				<input type="text" class="form-control" name="username" #username="ngModel" [(ngModel)]="user.username" required />
				<div *ngIf="username.errors?.required" class="help-block">User name is required</div>
			</div>

			<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
				<label>Password</label>
				<input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required />
				<div *ngIf="password.errors?.required" class="help-block">Password is required</div>
				
			</div>
			<div class="form-group">
				<button [disabled]="loading"  class="btn btn-primary">Login</button>

			</div>
			<div *ngIf="error" class="alert alert-danger">{{error}}</div>
		</form>
	</div>
</div>
